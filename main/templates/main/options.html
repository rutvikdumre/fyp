{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BootstrapDash Comingsoon Template</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/bd-coming-soon.css' %}">
</head>

<body class="min-vh-100 d-flex flex-column">

    <header>
        <div class="container">
            <nav class="navbar navbar-dark bg-transparenet">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/logo.png' %}" alt="logo">
                </a>
                <span class="navbar-text ml-auto d-none d-sm-inline-block">026-027-031 </span>
                <span class="navbar-text d-none d-sm-inline-block">project.bravo2@gmail.com</span>
            </nav>
        </div>
    </header>
    <main class="my-auto">
        <div class="container">
            <h1 class="page-title">Hey {{profile.username}}</h1>
            <p class="page-description">Choose one of the following:
            </p>
            <nav class="footer-social-links">
                {% for mode in modes %}
                    <a href="{% url 'main:likes-per-post' username mode %}" class="social-link"><i class="mdi mdi-facebook-box"></i>{{mode.name}}</a>
                {% endfor %}
            </nav>
        </div>
    </main>
</body>
</html>
